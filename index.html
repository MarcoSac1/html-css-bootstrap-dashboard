<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid py-3 ">
            <div class="row  align-items-center justify-content-center">
                <div class="col-2 ">
                    <img class="mobile-logo" src="./img/mobile-logo.png" alt=" main-logo">
                </div>
                <div class="col-8 ">
                    <form class="container ">
                        <div class="input-group">
                            <span class="input-group-text my_gray border-0 " id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control my_gray border-0 fs-6" placeholder="Prova a cercare: Lezioni di laravel" aria-label="search" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="col-2">
                <span class="orange"><i class="fa-solid fa-bell"></i></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <aside>
            <div class=" d-flex align-item-center justify-content-center flex-column bg-dark">
                <ul >
                    <li>
                        <i class="fa-solid fa-house"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal"></i>
                    </li> 
                </ul>
            <span class=""> <i class="fa-solid fa-gear"></i></span>
            </div>
        </aside>
        <section class="info  my_bg-blue">
            <div class="container">
                <div class="row text-light">
                    <div class="col-12 ">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <h1>Boolean</h1>
                            </div>
                            <div class="col-12 col-md-3">
                                <p>Studenti online negli ultimi 30 minuti</p>
                                <h1>125</h1>
                            </div>
                            <div class="col-12 col-md-3">
                                <p>Nuovo Studente <span><i class="fa-regular fa-square-plus"></i></span></p>
                            </div>
                        </div>
                    </div>
    
                    
                </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
